<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Registro Usuario</title>
</head>

<body>
  
    <form class="col s12" id="formulario">
      <h3>Registro Usuario</h3>
          
          <div class="row">
            <label>Pais</label>
            <i class="material-icons prefix">explore</i>
            <select class="browser-default">
              <option value="" disabled selected>Pais</option>
                    <option>Colombia</option>
                    <option>Brasil</option>
                    <option>Argentina</option>
                    <option>Uruguay</option>
                    <option>Chile</option>
                    <option>Espa√±a</option>
                    <option>Francia</option>
                    <option>Peru</option>
                    <option>Venezuela</option>
                    <option>Bolivia</option>
                    <option>EEUU</option>
                    <option>Mexico</option>
            </select> <br>
          </div>
      
          <div class="row" id="grupo_nombre">
            <div class="input-field col s6">
              <i class="material-icons prefix">face</i>
              <input id="nombre" name="nombre" type="text" class="validate">
              <label for="icon_prefix">Nombre</label>
            </div>
          </div>
          
      
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">format_color_text</i>
              <input id="apellido" name="apellido" type="text" class="validate">
              <label for="icon_prefix">Apellido</label>
            </div>
          </div>
     
          <div class="row">
            <div class="input-field col s9">
              <i class="material-icons prefix">language</i>
              <input id="direccion" name="direccion" type="text" class="validate">
              <label for="icon_prefix">direccion</label>
            </div>
          </div>
      
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">fingerprint</i>
              <input id="usuario" name="usuario" type="text" class="validate">
              <label for="icon_prefix">cc usuario</label>
            </div>
          </div>
      
           <div class="row">
             <div class="input-field col s6">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" name="password" name="pass" type="password" class="validate">
               <label for="icon_prefix">Password</label>
             </div>
             

           <div class="row">
            <div class="input-field col s6">
             <i class="material-icons prefix">lock_outline</i>
             <input id="rpassword" name="rpassword" type="password" class="validate">
              <label for="icon_prefix">Confirmar password</label>
            </div>
           
          </div>
      
          <div class="row">
            <div class="input-field col s9">
              <i class="material-icons prefix">mail_outline</i>
              <input id="email" name="email" type="text" class="validate" >
              <label for="icon_prefix">email</label>
            </div>
            
         </div>
      
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">phone_missed</i>
              <input id="telefono" name="telefono" type="text" class="validate">
              <label for="icon_prefix">telefono</label>
            </div>
          </div>
          


          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">beenhere</i>
          </button> <br><br>

          <p>
            <label>
              <input type="radio" onclick="showDiv()" />
              <span>Habilitar seccion de gustos</span>
            </label>
          </p>
          <div id="mostrar" class="row" style="display: none;" >
            <label>Color favorito</label>
            <select class="browser-default">
              <option value="" disabled selected>Escoja su color</option>
                    <option>Negro</option>
                    <option>Blanco</option>
                    <option>Azul</option>
                    <option>Verde</option>
                    <option>Rojo</option>
                    <option>Gris</option>
                    <option>Morado</option>
                    <option>Rosado</option>
            </select> <br>

            <label>Marca de carro favorita</label>
            <select class="browser-default">
              <option value="" disabled selected>Escoja su marca de carro</option>
                    <option>Suzuki</option>
                    <option>Mitsubishi</option>
                    <option>Honda</option>
                    <option>Chevrolet</option>
                    <option>Renault</option>
                    <option>Ford</option>
                    <option>Toyota</option>
                    <option>BMW</option>
            </select> <br>
            <label>Estilo de carro favorito</label>
            <select class="browser-default">
              <option value="" disabled selected>Escoja su estilo de carro</option>
                    <option>Camioneta</option>
                    <option>Campero</option>
                    <option>Deportivo</option>
                    <option>Pick Ups</option>
                    <option>Camion</option>
            </select> <br>
            <label>Modelo de carro favorito</label>
            <select class="browser-default">
              <option value="" disabled selected>Escoja su modelo de carro</option>
                    <option>Ford F250</option>
                    <option>Chevrolet Suburban</option>
                    <option>Ford Explorer</option>
                    <option>Honda Accord</option>
                    <option>Suzuki Swift</option>
            </select> <br>
            <label>Valor de su carro favorito</label>
            <p class="range-field">
              <input type="range" id="test5" min="0" max="250000000" />
            </p>
          </div>
    </form>    
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
